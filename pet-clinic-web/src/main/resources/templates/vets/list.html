<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First name</th>
				<th>Last name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each=" item : ${vets}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.firstName}"></td>
				<td th:text="${item.lastName}"></td>			
			</tr>
		</tbody>
	</table>
</body>
</html>
