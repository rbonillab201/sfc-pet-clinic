<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text=${title}>Insert title here</title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${owners}">
				<td th:text="${item.id}">1</td>
				<td th:text="${item.firstName}">Renato</td>
				<td th:text="${item.lastName}">Bonilla</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
